<form  [formGroup]="form" (ngSubmit)="agregar()" >


    <div class="form-floating mb-3" >
        <input formControlName="asignado"   type="text" class="form-control" id="floatingInput" placeholder="Asignado">
        <label for="floatingInput">Asignado</label>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Subcategoria">
          <th mat-header-cell *matHeaderCellDef> Subcategoria </th>
          <td mat-cell *matCellDef="let element"> {{element.subcategoria}} </td>
        </ng-container>

        <ng-container matColumnDef="Calificacion">
          <th mat-header-cell *matHeaderCellDef> Calificacion </th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="Observaciones">
          <th mat-header-cell *matHeaderCellDef> Observaciones </th>
          <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    


    <button class="btn btn-success" (click)="getVehicle(form.value.asignado)" >Agregar</button>

</form>
